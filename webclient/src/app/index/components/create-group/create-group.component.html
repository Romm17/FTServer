<div [ngBusy]="subscription"></div>
<mdl-dialog #dialog>
    <mdl-textfield
    type="text"
    label="Enter title"
    error-msg="Required!"
    required
    [(ngModel)]="model.title">
</mdl-textfield>
<div class="mdl-dialog__actions">
    <button mdl-button mdl-button-type="raised" mdl-colored="primary" (click)="onSave()" mdl-ripple>Save</button>
    <button mdl-button (click)="dialog.close()" mdl-ripple>Cancel</button>
</div>    
</mdl-dialog>
