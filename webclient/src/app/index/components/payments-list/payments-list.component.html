<mdl-list>
        <mdl-list-item *ngFor="let payment of payments">
            <mdl-list-item-primary-content>
                    {{payment.userFrom.username}} to {{payment.userTo.username}}: {{payment.description}} - {{payment.amount}} | {{payment.timestamp | date}}
            </mdl-list-item-primary-content>
        </mdl-list-item>
</mdl-list>
