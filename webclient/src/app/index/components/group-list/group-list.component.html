<mdl-list>
    <mdl-list-item *ngFor="let group of groups" class="group">
        <mdl-list-item-primary-content>
            <button (click)="onSelect(group)" mdl-button mdl-button-type="raised" type="button" class="full-width group">{{group.title}}</button> 
        </mdl-list-item-primary-content>
    </mdl-list-item>
</mdl-list>
