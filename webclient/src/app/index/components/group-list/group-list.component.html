<mdl-list>
    <mdl-list-item *ngFor="let group of groups" class="group">
        <mdl-list-item-primary-content (click)="onSelect(group)" class="full-width">
                <ngx-avatar [name]="group.title"></ngx-avatar>
            <div class="wrapper-name-group">
                <h5>{{group.title}}</h5>
                <span class="positive">300</span>
            </div>
        </mdl-list-item-primary-content>
    </mdl-list-item>
</mdl-list>
