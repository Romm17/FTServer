
<input class="mdl-textfield__input" placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
<agm-map 
    [latitude]="config.latitude" 
    [longitude]="config.longitude" 
    [scrollwheel]="false"
    (mapClick)="onMapClick($event)" 
    [disableDefaultUI]="false"
    [zoomControl]="true"
    [draggable]="false"
    [zoom]="config.zoom">
    <agm-marker 
        [latitude]="config.marker?.latitude"
        [markerDraggable]="!isReadOnly"
        (dragEnd)="onMarkerDragEnd($event)"
        [longitude]="config.marker?.longitude">
    </agm-marker>
</agm-map>
