<div class="empty-message">
  <div class="empty-message__info">
    <div class="empty-message__icon">
      <i class="fa fa-{{icon}}"></i>
    </div>
    <div class="empty-message__text">
      <ng-content>
      </ng-content>
    </div>
  </div>
  <div class="empty-message__action" *ngIf="!!actionText">
    <button (click)="action.emit($event)" class="uk-button uk-button-default">
      {{actionText}}</button>
  </div>
</div>
