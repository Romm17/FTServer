<button class="uk-modal-close-default" type="button" uk-close></button>
<div class="uk-modal-header">
  <h2 class="uk-modal-title">Manage group</h2>
</div>
<div class="uk-modal-body">
    <ft-busy #loading></ft-busy>
    <div class="uk-margin">
        <label class="uk-form-label">Name</label>
        <div class="uk-form-controls">
            <input class="uk-input" type="text" placeholder="Group name" [(ngModel)]="group.title">
        </div>
    </div>
</div>
<div class="uk-modal-footer uk-text-right">
  <button class="uk-button uk-button-default uk-modal-close" type="button" (click)="onCloseClick()">Cancel</button>
  <button class="uk-button uk-button-primary" type="button" [disabled]="!title.isValid" (click)="onSaveClick()">Save</button>
</div>
