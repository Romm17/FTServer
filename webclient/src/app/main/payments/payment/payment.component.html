<section class="section--center mdl-grid mdl-grid--no-spacing payment" mdl-shadow="2">
  <header class="mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone payment__description">
    <div class="payment__info">
      <span class="payment__date">{{payment.timestamp | date}}</span>
      <span class="mdl-chip mdl-chip--contact payment__amount">
        <span class="mdl-chip__text" [amountColor]="payment.amount">{{payment.amount}}</span>
    </span>
      <!-- <span class="" ></span> -->
    </div>
    <div class="payment__description-text">
      {{payment.description}}
    </div>
  </header>
  <div class="mdl-card mdl-cell mdl-cell--8-col-desktop mdl-cell--7-col-tablet mdl-cell--3-col-phone">
    <div class="mdl-card__supporting-text">
      <div class="payment__users">
        <ft-payment-user (click)="onFromClick(payment.userFrom.id)" [username]="payment.userFrom.username" [amount]="payment.userFrom.debt"
          [amount]="payment.amount"></ft-payment-user>
        <span class="payment__arrow ft-icon ft-icon__arrow"></span>
        <ft-payment-user (click)="onToClick(payment.userTo.id)" [username]="payment.userTo.username" [amount]="payment.userTo.debt"
          [amount]="0.00"></ft-payment-user>
      </div>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--1-col-desktop mdl-cell--1-col-tablet mdl-cell--1-col-phone">
    <div class="mdl-card__actions" *ngIf="isAllowToShowActions()">
      <button mdl-button mdl-ripple (click)="onEditClick(payment)" *ngIf="!isReadonly"><span class="ft-icon ft-icon__edit"></span></button>
      <button mdl-button mdl-ripple (click)="onDeleteClick(payment.id)" *ngIf="!isReadonly"><span class="ft-icon ft-icon__delete ft-icon--red"></span></button>
      <button mdl-button mdl-ripple (click)="onShowOnMapClick(payment)" *ngIf="isAllowToShowMapButton()"><span class="ft-icon ft-icon__marker"></span></button>
    </div>
  </div>
</section>
