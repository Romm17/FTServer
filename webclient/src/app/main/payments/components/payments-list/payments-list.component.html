<div *ngIf="!!payments && payments.length > 0" class="payment-list">

    <virtual-scroll [items]="payments" (update)="scrollItems = $event" (change)="onListChange($event)">

        <ft-payment *ngFor="let item of scrollItems" [payment]="item"> </ft-payment>
        <mdl-progress *ngIf="isLoading" indeterminate="true"></mdl-progress>

    </virtual-scroll>
</div>
