<form class="form-horizontal" role="form" novalidate #loginForm="ngForm">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>{{title}}</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-group has-danger">
        <label class="sr-only" for="user-name">Login</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
          <input type="text" name="user-name" class="form-control" id="user-name" placeholder="Login" required autofocus>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-control-feedback">
        <span class="text-danger align-middle" id="error-user-name" *ngIf='true'>
                            <i class="fa fa-close"></i> Example error message
                        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-control-feedback">
        <span class="text-danger align-middle" id="error-password">
                        <!-- Put password error message here -->    
                        </span>
      </div>
    </div>
  </div>
  <div class="row" *ngIf='false'>
    <div class="col-md-3"></div>
    <div class="col-md-6" style="padding-top: .35rem" id="error-all">

    </div>
  </div>
  <div class="row" style="padding-top: 1rem">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button type="button" class="btn btn-success"  (click)="send(loginForm)"><i class="fa fa-sign-in"></i> Login</button>
      <button type="button" class="btn btn-secondary" *ngIf="loading" disabled>
      <i class="fa fa-refresh fa-spin fa-fw"></i>
        
      </button>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</form>
