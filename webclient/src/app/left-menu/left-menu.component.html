<div class="left-menu-list">
  <ul class="list-group">
    <button *ngIf="loading" class="btn btn-secondary"><i class="fa fa-refresh fa-spin fa-fw"></i></button>
    <button type="button" (click)="onActiveClick(group)" *ngFor="let group of groups" class="group list-group-item list-group-item-action" [ngClass]="{'active':active==group}">
      {{group.title}}
      {{gr}}
    </button>
  </ul>
</div>
